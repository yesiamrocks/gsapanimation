<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>cssanimation.io GSAP Test</title>
    <link rel="stylesheet" href="../dist/cssanimation.css">
    <link rel="stylesheet" href="../dist/cssanimation-utility.css">
    <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    .demo {
      display: inline-block;
      padding: 20px;
      font-size: 24px;
      margin: 10px;
      overflow: hidden;
    }

    

  </style>
  </head>
  <body>
    <p
      class="demo cssanimation ca__lt-sequence ca__lt-BlurInBottom"
      ca__lt-delay="80">
      Letter Animation Random
    </p>

    <!-- Simple fadeIn -->
    <p class="demo" ca-gsap="ca__gx-FadeInRight">Fade</p>

    <!-- With from + to -->
    <p class="demo" ca-gsap="ca__gx-FadeInRight"
      ca-gsap-options='{
     "from": { "opacity": 0, "y": 80, "scale": 0 },
     "to": { "opacity": 1, "y": 0, "duration": 1.5, "ease": "sine.out", "scale": 1.2}
   }'>
      Fade from bottom
    </p>
    <p class="demo" ca-gsap="ca__gx-FadeInRight"
      ca__gx-lt="sequence">Sequential</p>

    <p class="demo" ca-gsap="ca__gx-FadeInRight" ca__gx-lt="reverse">reverse</p>

    <!-- Letter-based effect -->
    <p class="demo" ca-gsap="ca__gx-FadeInRight" ca__gx-lt="random">
      Animated Letters
    </p>

    <h2 ca-gsap="ca__gx-FadeIn" ca__gx-lt="sequence">
      letter-by-letter GSAP animation
    </h2>
    <h2 ca-gsap="ca__gx-FadeIn" ca__gx-lt="reverse">
      letter-by-letter GSAP animation
    </h2>
    <h2 ca-gsap="ca__gx-FadeIn" ca__gx-lt="random">
      letter-by-letter GSAP animation
    </h2>
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

    <!-- Load your UMD build -->
    <script src="../dist/cssanimation-gsap.umd.min.js"></script>
    <script src="../dist/ca-letteranimation.js"></script>

  </body>
</html>
